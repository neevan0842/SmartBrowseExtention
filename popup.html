<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Short Blocker</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px 30px;
        width: 350px;
        text-align: center;
      }

      h1 {
        font-size: 20px;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        font-size: 14px;
        color: #555;
        margin-bottom: 15px;
      }

      .button {
        background-color: #007bff;
        color: white;
        padding: 8px 18px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #0056b3;
      }

      .contribute {
        font-size: 12px;
        color: #777;
        margin-top: 15px;
      }

      /* Styling the Contributor link */
      .contribute a {
        color: #007bff;
        text-decoration: none;
      }

      .contribute a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>YouTube Short Blocker</h1>
      <p>Redirects YouTube Shorts to motivational videos!</p>
      <a
        href="https://www.youtube.com/watch?v=some_motivational_video_id"
        target="_blank"
        class="button"
        >Watch Motivation</a
      >
      <p class="contribute">
        <strong>Want to Contribute?</strong>
        <a
          href="https://github.com/neevan0842/YouTubeShortRedirect"
          target="_blank"
          >github</a
        >
      </p>
    </div>
  </body>
</html>
